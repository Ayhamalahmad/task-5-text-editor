<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="intro-text"> </div>
      
        <div class="butons-editor">
          <div class="buttons">
            <button class="italic"><i class="fas fa-italic"></i></button>
            <button class="bold"><i class="fas fa-bold"></i> </button>
            <button class="align-right"><i class="fas fa-align-right"></i></button>
            <button class="align-center"><i class="fas fa-align-center"></i></button>
            <button class="align-left"><i class="fas fa-align-left"></i></button>
            <button class="copy"><i class="fas fa-copy"></i></button>
            <button class="underline"><i class="fas fa-underline"></i></button>
            <button class="undo"><i class="fas fa-undo"></i></button>
            <button class="redo"><i class="fas fa-redo"></i></button>
            <button class="reset">Reset Format</button>
            <button class="selectAll">select All</button>
            <button class="H1">H1</button>
            <button class="H2">H2</button>
            <button class="H3">H3</button>
            <button class="delete">delete</button>  
          </div>
          
          <div id="editorjs"  contenteditable class="text-out"></div>
        </div>

    </div>
    <script type="module" src="javascript/index.js"></script>
  </body>
</html>
